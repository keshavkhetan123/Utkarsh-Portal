services:
  webapp:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: npm run dev
    volumes:
      - webapp-node-cache:/root/.npm
      - ./src/:/app/src/
      - ./prisma:/app/prisma
      - ./public:/app/public
    environment:
      - DATABASE_URL=mysql://utkarsh:utkarsh@db/utkarsh
      - REDIS_URL=redis://cache:6379
      - NODE_ENV=development
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=secret
      - S3_ENDPOINT=https://s3.ap-south-1.amazonaws.com
      - S3_BUCKET_REGION=ap-south-1
      - S3_BUCKET_NAME=getting-started-withs3
      - S3_ACCESS_KEY=AKIAWAA66PH54XCVHK5S
      - S3_SECRET_KEY=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
      - S3_PUBLIC_URL=https://getting-started-withs3.s3.ap-south-1.amazonaws.com
      - USE_AVIRAL=true
      - GOOGLE_APPLICATION_CREDENTIALS=/app/google_application_credentials.json
      - GOOGLE_CLIENT_ID=321970025954-ucn2hpg6j9ojhos2njddgne0kgt4bma3.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
      - ENCRYPTION_KEY=foEj2dBZb6TrUsD0Z42LbAnK1JfIuc5Q1iOTMj6yEKw=
    env_file:
      - .env
    ports:
      - 3000:3000
      - 5555:5555 # Prisma studio
    depends_on:
      db:
        condition: service_healthy
    networks:
      default:
      internal:

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: utkarsh
      MYSQL_DATABASE: utkarsh
      MYSQL_USER: utkarsh
      MYSQL_PASSWORD: utkarsh
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      internal:
      default:
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-uutkarsh",
          "-putkarsh",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566-4583:4566-4583"
    environment:
      - AWS_DEFAULT_REGION=ap-south-1
      - EDGE_PORT=4566
      - SERVICES=s3
      - DEBUG=1
    volumes:
      - s3:/var/lib/localstack
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      internal:
      default:

volumes:
  mysql:
  webapp-node-cache:
  s3:

networks:
  default:
  internal: